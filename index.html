<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s, color 1s;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
    }
    #quote {
      font-style: italic;
      margin-top: 1em;
      font-size: 1.2em;
    }
    .emoji {
      font-size: 4em;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="emoji" id="emoji"></div>
  <h1 id="greeting"></h1>
  <div id="quote"></div>
  <div class="stars" id="stars"></div>

  <script>
    const greetingEl = document.getElementById('greeting');
    const quoteEl = document.getElementById('quote');
    const emojiEl = document.getElementById('emoji');
    const starsEl = document.getElementById('stars');
    const hour = new Date().getHours();

    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        starsEl.appendChild(star);
      }
    }

    if (hour >= 6 && hour < 12) {
      document.body.style.background = 'linear-gradient(to top, #FFFAE3, #fff0c1)';
      document.body.style.color = '#333';
      greetingEl.textContent = 'Good Morning!';
      quoteEl.textContent = 'Rise and shine – it’s a new day!';
      emojiEl.textContent = '☀️';
    } else if (hour >= 12 && hour < 18) {
      document.body.style.background = 'linear-gradient(to bottom, #FFE4B5, #fff5d1)';
      document.body.style.color = '#111';
      greetingEl.textContent = 'Good Afternoon!';
      quoteEl.textContent = 'Keep going, you’re doing great!';
      emojiEl.textContent = '⛅';
    } else if (hour >= 18 && hour < 22) {
      document.body.style.background = 'linear-gradient(to top, #FFDAB9, #FFB6C1)';
      document.body.style.color = '#000';
      greetingEl.textContent = 'Good Evening!';
      quoteEl.textContent = 'Take some time to unwind.';
      emojiEl.textContent = '🌇';
    } else {
      document.body.style.background = 'radial-gradient(#1a1a2e, #000000)';
      document.body.style.color = '#f0f0f0';
      greetingEl.textContent = 'Good Night!';
      quoteEl.textContent = 'Rest well and recharge.';
      emojiEl.textContent = '🌙';
      createStars();
    }
  </script>
</body>
</html>
